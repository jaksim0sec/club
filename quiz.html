<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>샛별중학교 코딩동아리 : 홈</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://ifh.cc/g/V1dY2n.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      border-radius: 8px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="button"] {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      background-color: #FDF9F6;
      color: white;
      height: 22px;
      width: 110px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #FF6D48;
      color: white;
    }

    .codespace {
      background-color: #120629;
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .basicbox {
      background-color: white;
      border: 1px solid #DADADA;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .button_head {
      background-color: #FDF9F6;
      color: white;
      height: 40px;
      width: 140px;
      border: none;
      border-radius: 20px;
      position: fixed;
      top: 10px;
      right: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button_head:hover {
      background-color: #FF6D48;
      color: white;
    }

    #timerline {
      margin: 20px auto;
      height: 15px;
      border-radius: 20px;
      background-color: black;
      transition: width 0.5s ease;
    }

    .label_saet {
      width: 45px;
      font-weight: 700;
      height: 18px;
      display: inline-block;
      border-radius: 5px;
      margin: 0px;
      font-size: 13px;
    }

    input[type="color"] {
      width: 30px;
      height: 30px;
      border: 1px solid #CCCCCC;
      border-radius: 10px;
      background-color: white;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      color: black;
    }

    button {
      width: 80px;
      height: 40px;
      border: none;
      border-radius: 20px;
      background-color: #FDF9F6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .selectbutton {
      font-size: 100px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .selectbutton:hover {
      background-color: #3e8e41;
    }

    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #FDF9F6;
      color: white;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 20px 20px;
    }

    #logo .label_saet {
      background-color: #eb4034;
      margin-left: 10px;
    }

    #inquiz {
      padding: 20px;
      text-align: center;
    }

    #quizinfo {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #result {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #result hr {
      margin: 20px 0;
    }

    #score {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(150deg, #E77265, #FFBC9C, #FF4848, #FF4894, #FF48D4);
      /*-webkit-background-clip: text;
      -webkit-text-fill-color: transparent;*/
      justify-content: center;
      text-align: center;
      border-radius: 10px;
    }

    #resultline {
      width: 60%;
      height: 50px;
      font-size: 33px;
      background-color: white;
      border-radius: 20px;
      border: 3px solid #E6E6E6;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      text-align: center;
    }

    #starter{
      background: linear-gradient(150deg, #E77265, #FFBC9C, #FF4848, #FF4894, #FF48D4);
      width: 100px;
      height: 30px;
      font-weight: bold;
    }
  </style>
</head>

<body style="margin: 0; padding: 0;">

  <center>
    <div id="logo">
      <div style="font-size: 30px; display: inline; color: black;">동아리</div>
      <div style="margin: 5px; font-size: 30px;border:none; font-weight: bold; display: inline-block;background: linear-gradient(150deg, #E77265, #FFBC9C, #FF4848, #FF4894, #FF48D4);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;">Quiz</div>
      <div style="color:white; background-color:#eb4034;font-size: 12px;" class="label_saet">베타β</div>
    </div>
  </center>
  <input class="button_head" type="button" onclick="window.location.href = 'https://saetcodingclub.vercel.app';" value="홈으로 돌아가기" style="top:10px; right:25px; color: black;">
  <div style=" width:100%; background-color:#F8F8F8;">
    <div id = "before" style="height: 500px;">
      <center>
        <h2>웹개발 기초 퀴즈</h2>
        <h5>동아리에서 "js" 부분까지 잘 학습하셨다면 30점 이상이 나올 것 입니다!</h5>
        <h5>시간제한 안에 문제를 옳게 풀어 최고의 점수를 도달하세요!</h5>
        <input type="button" onclick="start();" value="시작하기" id="starter"></input>
      </center>
    </div>
  </div>
  <div style="height:100%; width:100%; background-color:#F8F8F8;display: none;"id="inquiz">
    <div >
      <center>
        <div style="height:10px;"></div>
        <div id="quizinfo" style="font-size: 30px;">
          퀴즈 내용
        </div>
        <div style="height:20px"></div>
        <button id="true" style="width: 35%; height:500px; background-color: #68E289; display: inline-block;" class="selectbutton" onclick="check(true);">O</button>
        <div style="display: inline-block; width:2%"></div>
        <button id="false" style="width: 35%; height:500px; background-color: #E77265;display:inline-block;" class="selectbutton" onclick="check(false);">X</button>
        <div style = "width: 80%; justify-content: center;background-color: #C1C0C0;border-radius: 20px;">
        <div id="timerline" style="width: 100%;"></div>
        </div>
      </center>
    </div>
    <center>
      <div id="result">
        <hr>
        <div>
          <div style="height: 20px; font-size: 65px;"></div>
          <div style="font-size: 45px;">결과</div>
        </div>
        <div style="font-size: 40px; font-weight: bold;color: white; background: linear-gradient(150deg, #E77265, #FFBC9C, #FF4848, #FF4894, #FF48D4); text-align: center; justify-content: center;" id="score">점</div>
        <div id="resultline"></div>
      </div>
    </center>
  </div>


  <script>
    const quiz = [
      ["HTML 문서는 항상 &lt;html&gt; 태그로 시작하고 끝나야 한다.", true, 3],
      ["&lt;div&gt; 태그는 css 로 접근이 불가능한 요소를 생성한다.", false, 5],
      ["&lt;hr&gt; 태그는 세로선을 생성한다.", true, 5],
      ["모든 HTML 태그는 닫는 태그가 필요하다.", false, 3],
      ["&lt;h1&gt; 태그는 가장 큰 크기의 제목을 나타낸다.", true, 3],
      ["CSS는 웹 페이지의 스타일과 레이아웃을 정의하는 데 사용된다.", true, 3],
      ["CSS에서 색상은 color 속성으로 설정할 수 있다.", true, 3],
      ["&lt;body&gt; 태그에는 css 를 적용시킬 수 없다", false, 4],
      ["CSS에서 font-size 속성은 글꼴의 크기를 설정한다.", true, 4],
      ["CSS에서 #myId는 클래스 선택자를 나타낸다.", false, 4],
      ["JavaScript는 웹 페이지에 동적인 기능을 추가하는 데 사용된다.", true, 3],
      ["alert() 함수는 팝업 창을 생성하여 메시지를 표시한다.", true, 4],
      ["JavaScript 변수는 let 또는 var 키워드로 선언할 수 있다.", true, 3],
      ["JavaScript는 대소문자를 구분하지 않는다.", false, 3],
      ["document.querySelector()은 HTML 요소를 선택하는 데 사용된다.", true, 3]
    ];
    let truefalse = [];
    let quiz_num = 0;
    let quiztext = document.querySelector("#quizinfo");
    let timerline = document.querySelector("#timerline");
    let timeLeft = 10;
    let timerInterval;

    function start() {
      document.querySelector('#before').style.height = "0px";
      document.querySelector('#before').style.display = "none";
      document.querySelector('#inquiz').style.display = "block";
      quiztext.innerHTML = quiz[quiz_num][0];
      startTimer();
    }

    function check(select) {
      clearInterval(timerInterval); // 정답을 선택했으므로 타이머 중지
      if (select == quiz[quiz_num][1]) {
        truefalse.push(true);
      } else {
        truefalse.push(false);
      }
      quiz_num++;
      if (quiz_num < quiz.length) {
        timeLeft = 10; // 다음 문제로 넘어가기 전에 시간 초기화
        start();
      } else {
        result();
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          truefalse.push(false);
          timeLeft = 10;
          quiz_num++;
          if (quiz_num < quiz.length) {
            start();
          } else {
            result();
          }
        } else {
          timerline.style.width = (timeLeft / 10) * 80 + "%";
          timeLeft--;
        }
      }, 1000);
    }

    function result() {
      document.querySelector("#inquiz").style.display = "none";
      document.querySelector("#result").style.display = "block";
      let score = 0;
      for (let i = 0; i < truefalse.length; i++) {
        if (truefalse[i] == true) {
          score = score + quiz[i][2];
        }
      }
      document.querySelector("#score").innerHTML = score + "점";
      if (score > 30) {
        if (score > 40) {

        } else {
          document.querySelector("#score").style.background = "linear-gradient(150deg, #E77265, #FFBC9C, #FF4848, #FF4894, #FF48D4)";
        }
      } else {
        document.querySelector("#score").style.background = "linear-gradient(150deg, #D3D3D3, #919191, #6A6A6A, #515151, #919191)";
      }

      var resultDiv = document.querySelector("#resultline");

      for (var i = 0; i < truefalse.length; i++) {
        var newSpan = document.createElement("span");
        var newText = document.createTextNode("");

        if (truefalse[i]) {
          newText.textContent += "O";
          newSpan.style.color = "black";
        } else {
          newText.textContent += "X";
          newSpan.style.color = "#E77265";
        }

        newSpan.appendChild(newText);
        resultDiv.appendChild(newSpan);
      }
    }

   // start();
  </script>
</body>

</html>
